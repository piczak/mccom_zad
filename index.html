<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/img/mccom.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text.css" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto" rel="stylesheet">
    <title>Movie Database</title>
</head>
<body>
    <div class="d-none d-sm-block" style="float:right; width: 200px;">
        <img style="position:absolute; width:200px;" src="assets/img/film_stock.png" />
    </div>
    <div class="container">
        <div class="row">
            <div class="header col-12">
                <div class="navbar">
                    <div class="row">
                        <div class="col-sm-3 col-md-4 col-lg-5 col-xl-5">
                            <img class="logo img-fluid" src="assets/img/mccom.png"/>
                        </div>
                        <div class="col-12 col-sm-6 col-md-8 col-lg-7 col-xl-7">
                            <div class="input-group">
                                <input onkeypress="searchMoviesKey(event)" autocomplete="off" type="text" class="form-control" id="search-input" placeholder="search" aria-describedby="search-button">
                                <div class="input-group-prepend">
                                    <span onclick="searchMovies()" class="input-group-text" id="search-button">Search</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="body col-sm-12">
                <div class="main">
                    <div class="row" id="template">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-separatotr"></div>
    <div class="footer">
        <div class="">
            Kamil Klamut
        </div>
    </div>
    <div class="" style="float:right; width: 200px;">

    </div>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/templates.js"></script>
</body>
</html>
